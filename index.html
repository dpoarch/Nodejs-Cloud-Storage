<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<title></title>
	<style type="text/css">
		
		img{
			width: 200px;
			margin-right: 10px;
		}
	</style>
</head>
<body>
<header>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	  <a class="navbar-brand" href="#">Project</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>

	  <div class="collapse navbar-collapse" id="navbarSupportedContent">
	    <ul class="navbar-nav mr-auto">
	      <li class="nav-item active">
	        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
	      </li>
	     <li class="nav-item dropdown">
	        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
	          API
	        </a>
	        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
	          <a class="dropdown-item" href="/api/todos">Todos</a>
	          <a class="dropdown-item" href="/api/uploads">Uploads</a>
	        </div>
	      </li>
	    </ul>
	  </div>
	</nav>
</header>

<div class="row m-5">
	<div class="col-md-6">
		<div class="container mt-5">
			<form method="POST" action="/api/upload" enctype="multipart/form-data">
				<div class="card">
					<div class="card-body">
						<h3 class="card-title text-primary"><img src="https://iconape.com/wp-content/png_logo_vector/node-js-2.png">Nodejs Firestore</h3>
						<div class="row m-5">
							<input class="form-control-file" type="file" name="file">
						</div>
					</div>

					<div class="card-footer text-left">
							<button class="btn btn-primary" type="submit">Upload</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	<div class="col-md-6">
			<div class="container mt-5">
				<form method="POST" action="/api/blobUpload" enctype="multipart/form-data">
					<div class="card">
						<div class="card-body">
							<h3 class="card-title text-warning"><img src="https://miro.medium.com/max/500/1*Q7TzUZZ9bOZO7rQsbc6IGg.png">Upload to Cloud Storage</h3>
							<div class="row m-5">
								<input class="form-control-file" type="file" name="file">
							</div>
						</div>

						<div class="card-footer text-left">
								<button class="btn btn-warning" type="submit">Upload</button>
						</div>
					</div>
				</form>
			</div>
	</div>
</div>



</body>
</html>
